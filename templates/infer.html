{% extends "base.html" %}

{% block content %}
    <h1>Infer data</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.x.label }}<br>
            {{ form.x(size=32) }}
            {% for error in form.x.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>

        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
